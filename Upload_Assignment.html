<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Upload_Assignment.css">
    <title>Upload_Assignment</title>
</head>
<body>
    <nav>
        <ul>
        <img src="./logo.jpg" alt="Logo" width="100" height="90">
        <p class="main">Bridging the GAP</p>
        <img src="./profile.jpg" class="profile" alt="Profile" width="50" height="50">
        </ul>
    </nav>
    
    <p style="font-size:30px;">Assignments</p>
    <hr>
    <br>
        <label for="Subjects">Choose a Subject:</label>
        <select name="Subjects" id="Subjects">
          <option value="Com Sci">Comp Sci</option>
          <option value="Physics">Phy</option>
          <option value="Chemistry">Chem</option>
          <option value="Maths">Maths</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <hr>
        <br>
        <p style="font-size:15px;
        background-color:black;
        width:100%;
        color:white;">Upload Assignment</p>
        <h1>Select a File from Your Computer</h1>
    
        <input type="file" id="fileInput" onchange="displayFileName()">
        <input type="text" id="name" placeholder="Submission Date">
        <p id="fileName">No file selected.</p>
        <br>
        <button onclick="console.log('Uploaded Successfully')">Upload</button>
    
        <script>
            function displayFileName() {
                const fileInput = document.getElementById('fileInput');
                const fileName = fileInput.files[0] ? fileInput.files[0].name : "No file selected.";
                document.getElementById('fileName').textContent = "Selected file: " + fileName;
            }
        </script>
        <br>
        <hr>

    <p style="font-size:15px;
    background-color:black;
    width:100%;
    color:white;">Previous Assignment</p>
    <table border="">
        <tr>
        <th>Assignment No.</th>
        <th>Assignment</th>
        <th>Submission date</th>
        </tr>
        <tr>
            <th>1</th>
            <th><a href="./Tut 1 maths F111.pdf">AI</a> </th>

        </tr>
        
    </table>
</body>
</html>
