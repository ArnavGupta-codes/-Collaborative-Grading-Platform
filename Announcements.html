<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Announcements.css">
    <title>Announcements</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0px;
          background-color: #f9f9f9;
        }
    
        .dropdown-container {
        top:20px;
        left:20px;
          max-width: 300px;
          background: white;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        label {
          font-weight: bold;
          margin-bottom: 8px;
          display: block;
          color: #333;
        }
    
        select {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #fff;
          appearance: none; 
        }
    
        .submit-btn {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: darkblue;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        .submit-btn:hover {
          background-color:blue;
        }
        
        .response {
          margin-top: 0px;
          font-size: 10px;
          color: green;
        }
        
      </style>
</head>
<body>
    <nav>
        <ul>
            <a href="index.html"><img   src="./logo.jpg" alt="Logo" width="100" height="90"></a>
            <p class="main">Bridging the GAP</p>
        </ul>
    </nav>
    <hr><br>
    
    <div>
        <label class ="New" for="Subjects">Choose a Subject:</label>
        <select name="Subjects" id="Subjects">
          <option value="Com Sci">Comp Sci</option>
          <option value="Physics">Phy</option>
          <option value="Chemistry">Chem</option>
          <option value="Maths">Maths</option>
        </select>
        <br>
        <button>Select</button>
        <br><br>
        <hr><br>
        <p class ="New">Make a Announcement:</p>
        <!-- <input type="text" id="name" placeholder="Submission Date"> -->
        <textarea id="reason" name="reason" placeholder="Explain your reason" rows="10" required style="width:70%;"></textarea>
        <br>
        <button>Submit</button>
    </div>
</body>
</html>
